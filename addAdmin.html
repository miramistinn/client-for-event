            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

            <ul class="nav nav-pills">
                <li class="nav-item dropdown">

    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
    <div class="reg">
        <div class="center">
        <h2>Добавить администратора</h2>
        <style>
            h2 {
              margin-bottom: 30px;
              
            }
          </style>
          </div>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Введите email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="text" class="form-control" id="password" placeholder="Введите пароль">
            </div>
            <div class="center">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
        </form>
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию
    
            // Получаем значения полей формы
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            // Создаем объект с данными для отправки на сервер
            var data = {
                email: email,
                password: password
            };
    
            fetch('http://localhost:9090/create/admin', {
        // mode: 'no-cors',
        method: "post",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())              
            .then(result => {
                // Обработка ответа от сервера после успешной отправки данных
                console.log(result);
                // Ваш код для дальнейшей обработки
                window.location.href = "admins.html";
            })
            .catch(error => {
    // Обработка ошибки при отправке запроса
    console.error('Error:', error);
    var errorMessageElement = document.getElementById('errorMessage');
    errorMessageElement.innerText = 'Пользователь с таким ником уже существует.';
    errorMessageElement.style.display = 'block';
});
    }

    // Получаем форму по ее ID
    var form = document.getElementById('registrationForm');
    // Назначаем обработчик события отправки формы
    form.addEventListener('submit', submitForm);
    </script>
